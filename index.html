<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
</head>

<body>
    <div class="header">
        <div>
            <h1>Habit Tracker</h1>
        </div>
    </div>
    <div class="container">
        <div class="view">
            <div class="week-view"><button>Week-View</button></div>
            <div class="grid-view"><button>Grid-view</button></div>
        </div>
        <div class="all-habits">
            <!-- week view start -->
            <div class="week-habit-card">
                <div class="week-card-header">
                    <div class="card-info">
                        <div class="card-logo"></div>
                        <div class="card-name"></div>
                    </div>
                    <div class="week-card-options"></div>
                </div>
                <div class="this-week">
                    <div class="day">
                        <div class="week-day"></div>
                        <div class="week-date"></div>
                    </div>
                </div>
            </div>
            <!-- week view end -->
            <!-- grid view start -->
            <div class="grid-habit-card">
                <div class="grid-card-header">
                    <div class="card-info">
                        <div class="card-logo"></div>
                        <div class="card-name"></div>
                    </div>
                    <div class="grid-card-toogle"></div>
                </div>
                <div class="marked-habit">
                    <!-- small grids -->
                </div>
            </div>
            <!-- grid view end -->
        </div>
    </div>
</body>

</html>
